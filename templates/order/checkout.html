{% extends 'base.html' %}
{% load static %}

{% block title %}welcome checkout page {% endblock title %}


{% block content %}


<!-- Page Add Section Begin -->
    <section class="page-add">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="page-breadcrumb">
                        <h3>Checkout</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Page Add Section End -->

    <!-- Contact Section Begin -->
    <div class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form  class="contact-form" novalidate method="POST">
                        {% csrf_token %}
                        <div class="row">
                            {% if messages %}
                            <div class="col-lg-12 py-1">
                                {% include '../message.html' %}
                            </div>
                            {% endif %}
                            <div class="col-lg-6 py-1">
                                <input name="first_name" type="text" placeholder="Enter Firstname ">

                            </div>
                            <div class="col-lg-6 py-1">
                                <input name="last_name" type="text" placeholder="Enter Lastname ">

                            </div>
                            <div class="col-lg-6 py-1">
                                <input name="email" type="email" placeholder="Enter email id ">

                            </div>
                            <div class="col-lg-6 py-1">
                                <input name="city" type="text" placeholder="Enter City name ">

                            </div>
                            <div class="col-lg-6 py-1">
                                <input name="zip_code" type="text" placeholder="Enter your Zipcode ">

                            </div>
                            <div class="col-lg-6 py-1">
                                <input name="address" type="text" placeholder="Enter Shipping address ">

                            </div>


                            <div class="col-lg-12 text-center">
                                <button class="btn btn-block" type="submit">Pay</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact Section End -->





{% endblock content %}







{% block footer %}

{% endblock footer %}
